syntax = "proto3";

package Shop.Application.DTOs.User;

message User {
    int32 id = 1;
    string user_name = 2;
    string active_code = 3;
    string? first_name = 4;
    string? last_name = 5;
    string? full_name = 6;
    string? user_id = 7;
    string? avatar = 8;
    google.protobuf.Timestamp last_login_date = 9;
    string last_login_date_shamsi = 10;
    string economic_code = 11;
    bool send_sms = 12;
    bool? is_delete = 13;
}
