syntax = "proto3";

package Shop.Application.DTOs.Categury;

message ParrentCateguryShow {
    int32 group_id = 1;
    string group_title = 2;
    string latin_group_title = 3;
    string? image = 4;
    string? back_image = 5;
    string? alt = 6;
    int32? row = 7;
    repeated SubParrentCateguryShow childs1 = 8;
    repeated SubParrentCateguryShow childs2 = 9;
    repeated SubParrentCateguryShow childs3 = 10;
    repeated SubParrentCateguryShow childs4 = 11;
}
