syntax = "proto3";

package Shop.Application.DTOs.Product;

message ProductQuickEdit {
    int32 id = 1;
    int32 product_id = 2;
    string code = 3;
    string name = 4;
    string latin_name = 5;
    int32 type_id = 6;
    string variation_name = 7;
    int32 store_id = 8;
    int32 parent_id = 9;
    int32 brand_id = 10;
    int32 tax_id = 11;
    int32 score = 12;
    int32 quantity_per_bundle = 13;
}
