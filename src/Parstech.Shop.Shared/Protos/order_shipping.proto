syntax = "proto3";

package Shop.Application.DTOs.OrderShipping;

message OrderShipping {
    int32 id = 1;
    int32 order_id = 2;
    int32 shipping_type_id = 3;
    string shipping_type = 4;
    string first_name = 5;
    string last_name = 6;
    string phone = 7;
    string mobile = 8;
    string post_code = 9;
    string full_address = 10;
}
