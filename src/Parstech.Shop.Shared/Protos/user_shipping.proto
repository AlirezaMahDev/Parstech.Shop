syntax = "proto3";

package Shop.Application.DTOs.UserShipping;

message UserShipping {
    int32 id = 1;
    string first_name = 2;
    string last_name = 3;
    string phone = 4;
    string mobile = 5;
    string country = 6;
    string state = 7;
    string city = 8;
    string address = 9;
    string post_code = 10;
    int32 user_id = 11;
}
