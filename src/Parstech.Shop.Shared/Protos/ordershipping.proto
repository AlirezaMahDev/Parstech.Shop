syntax = "proto3";
package Shop.Application.DTOs.OrderShipping;

message OrderShipping {
  int32 shipping_id = 1;
  string recipient_name = 2;
  string address_line1 = 3;
  optional string address_line2 = 4;
  string city = 5;
  string postal_code = 6;
  string country = 7;
  string tracking_number = 8;
  string estimated_delivery = 9;
  optional string actual_delivery = 10;
  string shipping_method = 11;
  int64 shipping_cost = 12;
  bool insurance_required = 13;
}
